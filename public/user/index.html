<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>seats</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="title">
            <p class="title-p">ランダム席替え<span>beta</span></p>
        </div>
        <div class="error-div">
            <p class="error" id="error"></p>
        </div>
        <div class="input" id="code-input">
            <div class="number">
                <div class="input-gr">
                    <label for="number">コード:</label>
                    <input id="classcode" type="number" />
                </div>
            </div>

            <button type="button" id="participate">参加</button>
        </div>
        <div class="input" id="number-input" style="display: none; opacity: 0">
            <div class="mode" id="mode">
                <button class="mode-button selected" name="rand">抽選</button>
                <button class="mode-button" name="spe">指定</button>
            </div>
            <div class="number" id="info-input">
                <div class="input-gr">
                    <label for="student-number" id="info-label">出席番号:</label>
                    <input id="student-number" type="number" />
                </div>
                <div id="spe-input" class="input-gr" style="opacity: 0;">
                    <label for="seat-number">座席番号</label>
                    <input type="number" id="seat-number" />
                </div>
            </div>

            <button type="button" id="send">抽選</button>
        </div>
        <div class="input show" id="show" style="display: none; opacity: 0">
            <p class="result" id="result"></p>
        </div>

        <footer>
            <div><p>©ishi kogi. All rights reserved.</p></div>

            <div>
                <a href="https://github.com/kogi">Github</a>
                <a href="https://coloreen.com/seat">About</a>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
